<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
    <script src="../../config.js"></script>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
    </header>

    
    <div class="container">
        <form class="signup-form" id="loginForm">
            <h2>Sign In</h2>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group password">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i> <!-- Default icon: Eye (show password) -->
                </span>
            </div>

            <button type="submit">Sign In</button>
            <p class="login-link">Forgot your password? <span>Reset it</span> <a href="../forgetpass/forgetpass.html">here</a></p>
            <p class="login-link">Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>

        </form>
    </div>

    <div class="welcome-text">
        <h1>Welcome Back!</h1>
        <p>Please log in with your credentials to access your account.</p>
    </div>
</body>
</html>
