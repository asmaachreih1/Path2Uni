<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign In - Path2Uni</title>
</head>

<body>

    <header>
        <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
        <a href="../../index.html" class="homeButton">Home</a>
    </header>

    <div class="container">

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <span>Welcome back to Path2Uni</span>
                <input type="email" id="email" placeholder="Gmail" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle">
            <p>Forgot your password? <a href="../forgetpass/forgetpass.html">Reset It Here</a></p>
        </div>

        <div class="toggle">
            <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
        </div>
        
    </div>

    <script src="login.js"></script>
</body>

</html>
