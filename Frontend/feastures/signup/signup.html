<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
    </header>

    <div class="welcome-text">
        <h1>Welcome to Path2Uni!</h1>
        <p>Sign up now and be part of our amazing community.</p>
    </div>
    
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group password">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i> <!-- Default icon: Eye (show password) -->
                </span>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <button type="submit">Create Account</button>
            <p class="login-link">Already have an account? <a href="../login/login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
