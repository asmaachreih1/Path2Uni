<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="edit-profile.css">

    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
            <a href="landing-page.html" class="home-btn">Back to Home</a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-image">
                <!-- Profile Image -->
                <img src="../../assets/profile-def.jpg" alt="Profile Picture" id="profile-img" onclick="document.getElementById('file-input').click();">
                
                <!-- Pencil Icon to Edit Profile Picture -->
                <i class="fas fa-pencil-alt" id="edit-icon" onclick="document.getElementById('file-input').click();"></i>
                
                <!-- Hidden File Input -->
                <input type="file" id="file-input" style="display:none;" onchange="changeProfilePic(event)">
            </div>

            <div class="profile-info">
                <h2 id="profile-name" class="editable" data-editable="false">John Smith</h2>
                <p class="profile-email">
                    <span class="profile-label">Email:</span>
                    <span id="profile-email" class="editable" contenteditable="false" data-editable="false">john.smith@example.com</span>
                </p>
                <div class="name-container">
                    <p class="profile-first">
                        <span class="profile-label">First Name:</span>
                        <span id="profile-first" class="editable" contenteditable="false" data-editable="false">John</span>
                    </p>
                    <p class="profile-last">
                        <span class="profile-label">Last Name:</span>
                        <span id="profile-last" class="editable" contenteditable="false" data-editable="false">Smith</span>
                    </p>
                </div>
                <p class="profile-role">
                    <span class="profile-label">Role:</span> <span id="profile-role">Student</span>
                </p>

                <!-- Updated Grade Section with Select Dropdown -->
                <p class="profile-grade">
                    <span class="profile-label">Grade:</span>
                    <select id="profile-grade-select" class="editable">
                        <option value="10" selected>Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </p>
            
                <div class="profile-actions">
                    <a href="save-profile.html" class="btn">Save Changes</a>
                    <a href="delete-account.html" class="btn">Delete Account</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Path2Uni</p>
    </footer>

    <script>
        // JavaScript function to change the profile picture
        function changeProfilePic(event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Change the profile picture to the selected image
                    document.getElementById('profile-img').src = e.target.result;
                };

                // Read the selected file
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="edit-profile.js"></script>
</body>
</html>
