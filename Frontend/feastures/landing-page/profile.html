<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <header>
        <div class="container">
            <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
            <a href="landing-page.html" class="home-btn">Back to Home</a>
        </div>
    </header>

    <main>
        <div class="profile-container">
    
            <div class="profile-info">
                <h2 id="profile-name"> </h2>
                <p class="profile-email"><span class="profile-label">Email:</span> <span id="profile-email"> </span></p>
                
                <p class="profile-role"><span class="profile-label">Role:</span> <span id="profile-role">Student</span></p>
                <p class="profile-grade" id="profile-grade" style="display: none;"><span class="profile-label">Grade:</span> <span id="profile-grade-value"> </span></p>
            
                <div class="profile-actions">
                    <a href="edit-profile.html" class="btn">Edit Profile</a>
                </div>
            </div>
        </div>
    </main>
