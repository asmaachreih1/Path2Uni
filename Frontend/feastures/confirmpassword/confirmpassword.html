<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirmpassword.css">
    <title>Confirm New Password - Path2Uni</title>
</head>

<body>

    <header>
        <img src="../../assets/transparent-logo.png" alt="Path2Uni Logo" class="logo">
        <a href="../../index.html" class="homeButton">Home</a>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="confirmpassword">
                <h1>Reset Password</h1>
                <span>Enter your new password</span>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div class="toggle">
            <p>Remember your password? <a href="../login/login.html">Sign In</a></p>
        </div>        
    </div>

    <script src="confirmpassword.js"></script>
</body>

</html>
